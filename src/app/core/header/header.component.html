<header class="sticky-top">
    <nav class="navbar navbar-light bg-white">

        <a class="navbar-brand">
          <i (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
          ALURAPIC
        </a>

      <ap-menu #menu></ap-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="ml-2" >{{user?.name}}</a>
            <a (click)="logout()" class="">(Logout)</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
              <a [routerLink]="['']" routerLinkActive="router-link-active" >Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
      <ap-alert></ap-alert>
      <ap-loading></ap-loading>
    </div>
</header>
